<md-bottom-sheet class="md-grid">
	<md-list>
		<md-item>
			<md-button class="md-grid-item-content" aria-label="Comment">
				<i class="fa fa-comment fa-2x"></i>
				<md-tooltip>Comment</md-tooltip>
			</md-button>
		</md-item>
		<md-item>
			<md-button class="md-grid-item-content" aria-label="Download">
				<i class="fa fa-download fa-2x"></i>
				<md-tooltip>Download</md-tooltip>
			</md-button>
		</md-item>
		<md-item>
			<md-button class="md-grid-item-content" aria-label="Share">
				<i class="fa fa-envelope fa-2x"></i>
				<md-tooltip>Email</md-tooltip>
			</md-button>
		</md-item>
		<md-item>
			<md-button class="md-grid-item-content" aria-label="Save to dashboard">

			</md-button>
		</md-item>
		<md-item>
			<md-button class="md-grid-item-content" aria-label="Change contrast">
				<i class="fa fa-adjust fa-2x"></i>
				<md-tooltip>Contrast</md-tooltip>
			</md-button>
		</md-item>
		<md-item>
			<md-button class="md-grid-item-content" aria-label="Bookmark">
				<i class="fa fa-bookmark fa-2x"></i>
